<div class="menu">
    <div class="bouton" (click)="onAjoutElement()">Ajouter un élément</div>
    <input type="text" [(ngModel)]="urlSaisie" />
</div>
<div>

    @for(categorie of categories; track indexCategorie;let indexCategorie = $index){

    <div class="categorie">
        <div class="entete">
            <span>{{ categorie.nom }}</span>
        </div>
        <div class="images">
            @for (element of categorie.elements; track indexElement; let indexElement = $index) {
            <div class="image">
                <div class="bouton boutonSupprimer" (click)="onSupprimeElement(categorie,indexElement)">X</div>
                <img src="{{element}}" alt="image" />
                <div class="bouton boutonHaut" (click)="onChangeCategories(indexCategorie,indexElement,true)">+</div>
                <div class="bouton boutonBas" (click)="onChangeCategories(indexCategorie,indexElement,false)">-</div>
            </div>
            }
        </div>
    </div>

    }
</div>
